<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
    <h1>Etch-a-Sketch</h1>
    <div class="flex-area">
      <div class="etch-canvas"></div>
      <div class="field">
        <div class="input-fields">
          <input type="text" id="row" placeholder="Rows">
          <input type="text" id="column" placeholder="Column">
          <input type="text" id="color" placeholder="Choose color">
        </div>
        <div class="btn-fields">
          <button id="btn">Submit</button>
          <button id="clear">Clear</button>
          <button id="erase">Earse</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <span>This a project based from Odin Project.</span>
    </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
